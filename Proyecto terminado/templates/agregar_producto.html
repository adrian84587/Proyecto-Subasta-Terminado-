<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar_producto.css') }}">

</head> 
<body>
    <div>
        <h1 class="page-title">Agregar Producto</h1>
        <form action="{{ url_for('agregar_producto') }}" method="POST" enctype="multipart/form-data">
           
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" required><br><br>
            
            <label for="precio_inicial">Precio Inicial:</label>
            <input type="number" id="precio_inicial" name="precio_inicial" required><br><br>
            
            <label for="tiempo_horas">Tiempo de Subasta (Horas):</label>
            <input type="number" id="tiempo_horas" name="tiempo_horas" min="0" max="72" required><br><br>
            
            <label for="tiempo_minutos">Tiempo de Subasta (Minutos):</label>
            <input type="number" id="tiempo_minutos" name="tiempo_minutos" min="0" max="59" required><br><br>
            
            <label for="imagen">Imagen del Producto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
            
            <button type="submit">Agregar Producto</button>
    
            <a href="{{ url_for('admin_panel') }}" class="cancel-button">Cancelar</a>
    
        </form>
    </div>
</body>
</html>
